
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Birthday Scavenger Hunt</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <!-- Landing Page -->
    <div id="landing-page" class="landing-page">
      <button class="start-btn" onclick="startHunt()">Click Me!</button>
    </div>

    <!-- Scavenger Hunt Section -->
    <div id="hunt-section" class="hunt-section hidden">
      <h1>Happy Birthday, Anousha!</h1>
      <h2>Your Birthday Scavenger Hunt</h2>
      <div id="clues-container" class="clues-container">
        <!-- Clues dynamically added here -->
      </div>
      <div id="answer-container" class="answer-container"></div>
    </div>

    <!-- Confetti Animation -->
    <canvas id="confetti"></canvas>
  </div>

  <script src="script.js"></script>
</body>
</html>
