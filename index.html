<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Birthday Scavenger Hunt</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <!-- Heart Animation -->
    <div class="heart-container">
      <div class="heart"></div>
      <h1>Happy Birthday, My Love!</h1>
    </div>

    <!-- Scavenger Hunt Section -->
    <div class="hunt-section">
      <h2>Your Scavenger Hunt Begins Here</h2>
      <div class="clues">
        <button class="clue" onclick="revealSurprise(1)">Clue 1</button>
        <button class="clue" onclick="revealSurprise(2)">Clue 2</button>
        <button class="clue" onclick="revealSurprise(3)">Clue 3</button>
        <button class="clue" onclick="revealSurprise(4)">Clue 4</button>
      </div>
      <div id="surprise-text" class="surprise-text"></div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
